<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>{% block title %} {% endblock title %}</title>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <style>
    .scroll-hidden::-webkit-scrollbar {
      height: 0px;
      background: transparent; /* make scrollbar transparent */
    }
  </style>
  <body class="dark">
    <header x-data="{ isOpen: false }" class="bg-white shadow">
      <nav class="container mx-auto px-6 py-3">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center">
          <div class="flex justify-between items-center">
            <div class="flex items-center">
              <a class="text-gray-800 text-xl font-bold md:text-2xl hover:text-gray-700" href="/"
                >MEMESHARING</a
              >

              <!-- Search input on desktop screen -->
              <div class="mx-10 hidden md:block">
                <input
                  type="text"
                  class="w-32 lg:w-64 px-4 py-3 leading-tight text-sm text-gray-700 bg-gray-100 rounded-md placeholder-gray-500 border border-transparent focus:outline-none focus:bg-white focus:shadow-outline focus:border-blue-400"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </div>

            <!-- Mobile menu button -->
            <div class="flex md:hidden">
              <button
                @click="isOpen = !isOpen"
                type="button"
                class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                aria-label="toggle menu"
              >
                <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                  <path
                    fill-rule="evenodd"
                    d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
          <div class="md:flex items-center" :class="isOpen ? 'block' : 'hidden'">
            <div class="flex flex-col mt-2 md:flex-row md:mt-0 md:mx-1">
              <a
                class="my-1 text-sm text-gray-700 leading-5 hover:text-blue-600 hover:underline md:mx-4 md:my-0"
                href="/"
                >Home</a
              >
              <a
                class="my-1 text-sm text-gray-700 leading-5 hover:text-blue-600 hover:underline md:mx-4 md:my-0"
                href="/share"
                >Share</a
              >
              <a
                class="my-1 text-sm text-gray-700 leading-5 hover:text-blue-600 hover:underline md:mx-4 md:my-0"
                href="/categories"
                >Categories</a
              >
            </div>

            <div class="flex items-center py-2 -mx-1 md:mx-0">
              <a
                class="block w-1/2 px-3 py-2 mx-1 rounded text-center text-sm bg-gray-500 font-medium text-white leading-5 hover:bg-gray-600 md:mx-2 md:w-auto"
                href="/login"
                >Login</a
              >
              <a
                class="block w-1/2 px-3 py-2 mx-1 rounded text-center text-sm bg-purple-500 font-medium text-white leading-5 hover:bg-purple-600 md:mx-0 md:w-auto"
                href="/register"
                >Join free</a
              >
            </div>

            <!-- Search input on mobile screen -->
            <div class="mt-3 md:hidden">
              <input
                type="text"
                class="w-full px-4 py-3 leading-tight text-sm text-gray-700 bg-gray-100 rounded-md placeholder-gray-500 focus:outline-none focus:bg-white focus:shadow-outline"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    {% block body %} {% endblock body %}
  </body>
</html>
